<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Социальная сеть{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">СоцСеть</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/">Посты</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/profile/{{ user.username }}/">Профиль</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/users/">Пользователи</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/messages/">Сообщения</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout/">Выйти</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup/">Регистрация</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Войти</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<div class="container mb-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
