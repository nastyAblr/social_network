{% extends "base.html" %}
{% block title %}Добавить комментарий{% endblock %}
{% block content %}

<h2>Добавить комментарий к посту "{{ post.title }}"</h2>

<div class="card p-4 shadow-sm">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3">Отправить</button>
    </form>
</div>

{% endblock %}
